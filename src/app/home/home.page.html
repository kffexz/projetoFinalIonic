<ion-header>
  <ion-toolbar>
    <ion-title>Quiz App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Digite seu nome</ion-label>
    <ion-input [(ngModel)]="playerName"></ion-input>
  </ion-item>

  <ion-button expand="full" class="ion-margin-top" (click)="startGame()">
    Iniciar Jogo
  </ion-button>

  <ion-button expand="full" color="medium" (click)="goToRanking()">
    Ver Ranking de Jogadores
  </ion-button>
</ion-content>
